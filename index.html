<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حاسبة تأثيث المنزل</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f5f5f5; padding: 20px; }
    .container { background: #fff; padding: 20px; max-width: 800px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { font-weight: bold; margin-top: 15px; display: block; }
    input, select, textarea, button {
      width: 100%; padding: 10px; margin-top: 5px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px;
    }
    button { background-color: #222; color: white; font-weight: bold; margin-top: 20px; }
    .hidden { display: none; }
    #result { text-align: center; margin-top: 20px; font-size: 20px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>حاسبة ميزانية تأثيث المنزل في تركيا</h2>

    <label>1. مساحة الشقة (م²):</label>
    <input type="number" id="area" placeholder="مثلاً 160">

    <label>2. أسلوب التصميم:</label>
    <select id="style">
      <option value="eco">اقتصادي</option>
      <option value="mid">متوسط</option>
      <option value="lux">فندقي فاخر</option>
    </select>

    <label>3. عدد الغرف (يشمل المطبخ والصالة):</label>
    <input type="number" id="rooms" placeholder="مثلاً 5">

    <label>4. هل تشمل الميزانية الأجهزة الكهربائية؟</label>
    <select id="includeAppliances" onchange="toggleAppliances(this.value)">
      <option value="no">لا</option>
      <option value="yes">نعم</option>
    </select>

    <div id="applianceSection" class="hidden">
      <label>اختر نوع الماركة:</label>
      <select id="brand">
        <option value="beko">بيكو</option>
        <option value="arcelik">أرجلك</option>
      </select>
      <label>ما هي الأجهزة وعددها وأحجامها؟</label>
      <textarea id="applianceDetails" placeholder="مثلاً: تلفزيون 55 إنش، ثلاجة 190×78، غسالة 8 كجم..."></textarea>
    </div>

    <label>5. هل تشمل الستائر؟</label>
    <select id="curtains">
      <option value="no">لا</option>
      <option value="yes">نعم</option>
    </select>

    <label>6. هل تشمل الإضاءة؟</label>
    <select id="lighting">
      <option value="no">لا</option>
      <option value="yes">نعم</option>
    </select>

    <label>7. هل تشمل السجاد؟</label>
    <select id="carpets">
      <option value="no">لا</option>
      <option value="yes">نعم</option>
    </select>

    <label>8. هل تشمل الإكسسوارات واللوحات الجدارية وورق الجدران؟</label>
    <select id="decor">
      <option value="no">لا</option>
      <option value="yes">نعم</option>
    </select>

    <label>9. هل تشمل أعمال النجارة؟</label>
    <select id="carpentry" onchange="toggleCarpentry(this.value)">
      <option value="no">لا</option>
      <option value="yes">نعم</option>
    </select>

    <div id="carpentrySection" class="hidden">
      <label>ما هي القطع المطلوبة؟</label>
      <textarea id="carpentryDetails" placeholder="مثلاً: وحدة تلفزيون، مدخل، غرفة ملابس..."></textarea>
    </div>

    <label>10. هل تشمل أعمال التصميم لبعض الأماكن وطلاء الجدران؟</label>
    <select id="paint">
      <option value="no">لا</option>
      <option value="yes">نعم</option>
    </select>

    <label>11. هل يشمل تنظيف المنزل النهائي؟</label>
    <select id="cleaning">
      <option value="no">لا</option>
      <option value="yes">نعم</option>
    </select>

    <button onclick="calculateBudget()">احسب الميزانية</button>
    <div id="result"></div>
  </div>

  <script>
    function toggleAppliances(value) {
      document.getElementById("applianceSection").classList.toggle("hidden", value !== "yes");
    }
    function toggleCarpentry(value) {
      document.getElementById("carpentrySection").classList.toggle("hidden", value !== "yes");
    }
    function calculateBudget() {
      const area = parseFloat(document.getElementById("area").value);
      const style = document.getElementById("style").value;
      const rooms = parseInt(document.getElementById("rooms").value);
      const appliances = document.getElementById("includeAppliances").value === "yes";
      const curtains = document.getElementById("curtains").value === "yes";
      const lighting = document.getElementById("lighting").value === "yes";
      const carpets = document.getElementById("carpets").value === "yes";
      const decor = document.getElementById("decor").value === "yes";
      const carpentry = document.getElementById("carpentry").value === "yes";
      const paint = document.getElementById("paint").value === "yes";
      const cleaning = document.getElementById("cleaning").value === "yes";

      if (!area || area <= 0 || !rooms || rooms <= 0) {
        document.getElementById("result").innerText = "الرجاء إدخال مساحة وعدد غرف صحيح.";
        return;
      }

      let baseRate = style === "eco" ? 120 : style === "mid" ? 170 : 300;
      let decorRate = style === "eco" ? 20 : style === "mid" ? 30 : 50;
      let total = area * (baseRate + decorRate);

      if (appliances) total += 5000;
      if (curtains) total += rooms * 150;
      if (lighting) total += rooms * 100;
      if (carpets) total += rooms * 120;
      if (decor) total += rooms * 200;
      if (carpentry) total += 1500;
      if (paint) total += area * 10;
      if (cleaning) total += 300;

      document.getElementById("result").innerText = `💰 الميزانية التقديرية: ${total.toLocaleString()} دولار أمريكي`;
    }
  </script>
</body>
</html>
